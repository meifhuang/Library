    <title>Library</title>

<body>

    <div class="wrapper">
        <div class="sidebar">
            <h1> <span class="material-symbols-outlined"> auto_stories </span> Library </h1>
            <form action="/action_page.php" id="signup">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" placeholder="title" maxlength="43" required>
                <label for="author">Author</label>
                <input type="text" name="author" id="author" placeholder="author" maxlength="40" required>
                <label for="pages">Number of Pages</label>
                <input type="number" name="pages" id="pages" placeholder="pages" min="1" max="999999999" required>
                <div class="readbox">
                    <input type="checkbox" name="read" id="read">
                    <label for="read"> I've read this book! </label>
                </div>
                <input class="submit" type="submit" value="+ Add book"> </input>
            </form>
            <div class="credit"> Mei Huang </div>
        </div>
        <div class="main">
            <div class="mainLabel">
                <h3>Title</h3>
                <h3>Author</h3>
                <h3>Pages</h3>

                <h3 class="hoverTitle">Read
                    <span class="readTip"> Click &#10004; or &#x2716; to toggle read/unread</span>
                </h3>

                <h3 class="hoverTitle">
                    Remove
                    <span class="removeTip"> Click garbage can to delete </span>
                </h3>
            </div>
            <div class="bookshelf">

            </div>
        </div>
    </div>

    <script src="app.js"> </script>
